<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organic Synthesis Practice</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Organic Synthesis Practice</h1>
  </header>

  <section id="settings">
    <h2>Choose Functional Groups</h2>
    <!-- Dynamically populated checkboxes -->
    <div id="group-options"></div>
    <button id="generate">Generate Problem</button>
  </section>

  <section id="problem">
    <h2>Problem</h2>
    <p id="start-material">Starting Material:</p>
    <p id="target-molecule">Target Molecule:</p>
    <button id="show-answer">Show Answer</button>
  </section>

  <section id="answer" hidden>
    <h2>Answer</h2>
    <ol id="steps"></ol>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
